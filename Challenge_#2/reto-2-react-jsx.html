<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JSX just js</title>
    <!-- Estos scripts son para que puedas usar JSX y React y transpirarlos con BABEL -->
    <script
      src="https://unpkg.com/react@16.8.6/umd/react.development.js"
      crossorigin
    ></script>
    <script
      src="https://unpkg.com/react-dom@16.8.6/umd/react-dom.development.js"
      crossorigin
    ></script>
    <script src="https://unpkg.com/@babel/standalone@7.9.6/babel.min.js"></script>
  </head>

  <body>
    <div id="root"></div>
  </body>

  <script type="text/babel">
    const rootElement = document.getElementById("root");

    // Escribe tu código aquí usando solo React *** con JSX ***
    const el = (
      <div>
        <h1>Things I love:</h1>
        <ul>
          <li>Web developed</li>
          <li>Listen music</li>
          <li>Dance</li>
        </ul>
      </div>
    );

    ReactDOM.render(el, rootElement);
    // Enlaces para ver ejemplos:
    // https://gist.github.com/lindajess/cd90625fdc8a9cbda80d539452b41a09
    // https://www.instagram.com/p/CGs1Q1ejUSG/
  </script>
</html>
